<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Banner Image -->
    <img src="images/banner.png" alt="Banner" class="banner">

    <!-- Slider -->
    <div class="slider">
        <div class="slider-images" id="slider-images">
            <!-- 이미지 슬라이드에 365개의 이미지 추가 -->
            <!-- JavaScript로 동적으로 추가 -->
        </div>
        <!-- Navigation Arrows -->
        <div class="arrow arrow-left">
            <img src="images/arrow_left.png" alt="Left Arrow">
        </div>
        <div class="arrow arrow-right">
            <img src="images/arrow_right.png" alt="Right Arrow">
        </div>
        <!-- Slide Indicator -->
        <div class="slide-indicator" id="slide-indicator">1/365</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
