<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #a8e4ff;
            font-family: Arial, sans-serif;
        }

        /* Banner styling */
        .banner {
            width: 800px;
            height: 393px;
            margin-bottom: 20px;
        }

        /* Slider container */
        .slider {
            position: relative;
            width: 800px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Images */
        .slider-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-images img {
            width: 800px;
            height: 400px;
            object-fit: cover;
        }

        /* Arrow buttons */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            height: 150px;
            cursor: pointer;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .arrow-left {
            left: 0;
            background-image: url('image/arrow_left.png');
        }

        .arrow-right {
            right: 0;
            background-image: url('image/arrow_right.png');
        }

        /* Slide indicator */
        .slide-indicator {
            position: absolute;
            bottom: 10px;
            font-size: 20px;
            color: #000;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <!-- Banner Image -->
    <img src="image/banner.png" alt="Banner" class="banner">

    <!-- Slider -->
    <div class="slider">
        <div class="slider-images">
            <img src="image/img1.png" alt="Slide 1">
            <img src="image/img2.png" alt="Slide 2">
            <img src="image/img3.png" alt="Slide 3">
        </div>
        <!-- Navigation Arrows -->
        <div class="arrow arrow-left"></div>
        <div class="arrow arrow-right"></div>
        <!-- Slide Indicator -->
        <div class="slide-indicator">1/3</div>
    </div>

    <script>
        const sliderImages = document.querySelector('.slider-images');
        const slides = document.querySelectorAll('.slider-images img');
        const slideIndicator = document.querySelector('.slide-indicator');
        const totalSlides = slides.length;
        let currentIndex = 0;

        const updateSlider = () => {
            sliderImages.style.transform = `translateX(-${currentIndex * 800}px)`;
            slideIndicator.textContent = `${currentIndex + 1}/${totalSlides}`;
        };

        document.querySelector('.arrow-left').addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? totalSlides - 1 : currentIndex - 1;
            updateSlider();
        });

        document.querySelector('.arrow-right').addEventListener('click', () => {
            currentIndex = (currentIndex === totalSlides - 1) ? 0 : currentIndex + 1;
            updateSlider();
        });

        // Initialize the slider
        updateSlider();
    </script>
</body>
</html>
