<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 배너 이미지 -->
    <img src="images/banner.png" alt="Banner" class="banner">

    <!-- 슬라이더 -->
    <div class="slider">
        <div class="slider-images" id="slider-images">
            <!-- JavaScript로 동적으로 추가될 이미지 슬라이드 -->
        </div>
        <!-- 네비게이션 화살표 -->
        <div class="arrow arrow-left" id="arrow-left">&#9664;</div>
        <div class="arrow arrow-right" id="arrow-right">&#9654;</div>
        <!-- 슬라이드 인디케이터 -->
        <div class="slide-indicator" id="slide-indicator">1/365</div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
