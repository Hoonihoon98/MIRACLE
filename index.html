<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 슬라이드 바와 화살표 -->
  <div class="slider-container">
    <div class="arrow left-arrow" id="left-arrow">&#60;</div>
    <div class="slider">
      <div class="images-container">
        <!-- 이미지들이 들어갈 부분 -->
      </div>
    </div>
    <div class="arrow right-arrow" id="right-arrow">&#62;</div>
  </div>

  <!-- 슬라이드 바 -->
  <div class="slider-bar">
    <input type="range" id="slider-bar" min="1" max="365" value="1" />
  </div>

  <script src="script.js"></script>
</body>
</html>
