<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <button class="arrow left-arrow" id="prev">&#8249;</button>
        <div class="slider">
            <img class="slide" src="images/image1.jpg" alt="Image 1">
            <img class="slide" src="images/image2.jpg" alt="Image 2">
            <img class="slide" src="images/image3.jpg" alt="Image 3">
            <!-- 더 많은 이미지들 추가 -->
        </div>
        <button class="arrow right-arrow" id="next">&#8250;</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
