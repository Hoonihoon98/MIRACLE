<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* 전체 페이지 스타일 */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        /* 슬라이더 컨테이너 */
        .slider-container {
            position: relative;
            width: 80%;  /* 페이지 너비의 80% */
            max-width: 1200px; /* 최대 너비 1200px */
            overflow: hidden;
        }

        /* 슬라이더 (이미지들) */
        .slider {
            display: flex;
            transition: transform 0.3s ease-in-out; /* 부드러운 이동 효과 */
        }

        /* 이미지 스타일 */
        .slide {
            flex-shrink: 0; /* 이미지가 축소되지 않도록 */
            width: 100%;  /* 이미지가 슬라이더 크기에 맞게 */
            height: auto; /* 비율에 맞게 높이 자동 조정 */
            object-fit: cover; /* 비율 맞추기 */
        }

        /* 화살표 스타일 */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .left-arrow {
            left: 10px;
        }

        .right-arrow {
            right: 10px;
        }

        /* 이미지 크기 조정 */
        img {
            width: 100%;  /* 이미지가 슬라이더 너비에 맞게 자동 조정 */
            max-width: 100%; /* 최대 너비 100% */
            height: auto; /* 비율에 맞게 높이 조정 */
            display: block; /* 블록 요소로 만들어서 중앙 정렬 */
        }
    </style>
</head>
<body>

    <!-- 슬라이더 컨테이너 -->
    <div class="slider-container">
        <button class="arrow left-arrow" onclick="moveSlide(-1)">&#8249;</button>
        <div class="slider">
            <div class="slide"><img src="miracle (1).jpg" alt="Image 1"></div>
            <div class="slide"><img src="miracle (2).jpg" alt="Image 2"></div>
            <div class="slide"><img src="miracle (3).jpg" alt="Image 3"></div>
            <!-- 여기에 추가 이미지가 들어갑니다. -->
        </div>
        <button class="arrow right-arrow" onclick="moveSlide(1)">&#8250;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        // 슬라이드 이동 함수
        function moveSlide(direction) {
            currentSlide += direction;
            if (currentSlide < 0) {
                currentSlide = slides.length - 1;  // 첫 번째 이미지로 돌아가기
            } else if (currentSlide >= slides.length) {
                currentSlide = 0;  // 마지막 이미지에서 첫 번째 이미지로 돌아가기
            }

            updateSlider();
        }

        // 슬라이드 업데이트 함수
        function updateSlider() {
            const slider = document.querySelector('.slider');
            const slideWidth = slides[0].clientWidth;  // 각 이미지의 너비
            slider.style.transform = `translateX(-${currentSlide * slideWidth}px)`; // 슬라이드 이동
        }

        window.addEventListener('resize', updateSlider);  // 창 크기 변경 시 슬라이더 재조정
    </script>

</body>
</html>
