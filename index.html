<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <button class="arrow left-arrow">&#8249;</button>
        <div class="slider">
            <img class="slide" src="images/miracle-1.jpg" alt="Image 1">
            <img class="slide" src="images/miracle-2.jpg" alt="Image 2">
            <img class="slide" src="images/miracle-3.jpg" alt="Image 3">
            <img class="slide" src="images/miracle-4.jpg" alt="Image 4">
        </div>
        <button class="arrow right-arrow">&#8250;</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
